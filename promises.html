<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise All</title>
</head>
<body>
    <script>
const posts=[
    {title: 'post one', body:'this is post one'},
    {title: 'post two', body: 'this is post two'}
];

function getPosts(){
    setTimeout(()=>{
        let output='';
        posts.forEach((post,index)=>{
            output+= `<li>${post.title}: ${post.body}</li>`;
        });
        document.body.innerHTML=output;
    },1000);
}

function createPost(post){
    return new Promise((resolve, reject)=>{
        setTimeout(()=>{
            posts.push(post);

            const error=false;

            if(!error){
                resolve();
            }else{
                reject('Error: something went wrong');
            }
        },1500);
    })
    
}

// const promise1= Promise.resolve('hello world');

// setTimeout(resolve, 2000, 'goodbye'));

// Promise.all([promise1, promise2, promise3]).then(values=>console.log(values));

createPost({title:'post three'})
.then(getPosts)
.catch(err=>console.log(err));


const user= {
    username: 'Rajesh',
    lastActivityTime: '12th of May'
}

const updateLastUserActivityTime =new Promise((resolve, reject)=>{
    setTimeout(()=>{
            user.lastActivityTime= new Date().getTime();
            resolve(user.lastActivityTime)
        },1000)
})

const deleteUser= new Promise((resolve, reject)=>{
    setTimeout(()=>{
        posts.pop();
        let lastPost= document.querySelector('body').lastChild;
        lastPost.parentNode.removeChild(lastPost);
        resolve();
    },3000);
})
   
Promise.all([createPost, updateLastUserActivityTime])
.then(([forCreatePost,forUpdateLastUserActivityTime])=>{
    console.log(posts);
    console.log(forUpdateLastUserActivityTime);
})
.then(deleteUser)
.catch(err=>console.log(err));

    </script>
</body>
</html>
